    {% block content %}
    <div class="row">
   
        <div class="col-xs-12">
          <!-- interactive chart -->
          <div class="box">
            <div class="box-header with-border bg-purple">
              <h3 class="box-title with-border">Cây Nhị Phân</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
  
              <div class="network-tree-panel">
                  <div class="ptree" id="ptree">
                      <div class="network-tree-stucture" id="tree">
                        <script>
                            var data = [
                             { id: 1, parent: null, pos: '', content: 'thi' },
                             { id: 2, parent: 1, pos: 'left', content: 'a' },
                             { id: 3, parent: 1, pos: 'right', content: 'b' },
                             { id: 4, parent: 2, pos: 'left', content: 'grand child' },
                             { id: 5, parent: 2, pos: 'right', content: 'grand child' },
                             { id: 6, parent: 3, pos: 'left', content: 'grand child' },
                             { id: 7, parent: 3, pos: 'right', content: 'grand child' },
                             { id: 8, parent: 4, pos: 'left', content: 'grand child' },
                             { id: 9, parent: 4, pos: 'right', content: 'grand child' },
                             { id: 10, parent: 5, pos: 'left', content: 'grand child' },
                             { id: 11, parent: 5, pos: 'right', content: 'grand child' },
                             { id: 12, parent: 6, pos: 'left', content: 'grand child' },
                             { id: 13, parent: 6, pos: 'right', content: 'grand child' },
                             { id: 12, parent: 7, pos: 'left', content: 'grand child' },
                             { id: 13, parent: 7, pos: 'right', content: 'grand child' },
                             { id: 12, parent: 8, pos: 'left', content: 'grand child' },
                             { id: 13, parent: 8, pos: 'right', content: 'grand child' },
                         ];
                         
                         function tree(parent, level) {
                         
                             function findRow(p, pos) {
                                 var id;
                                 data.some(function (r, i) {
                                     return r.parent === p && r.pos === pos ? (id = i, true) : false;
                                 });
                                 return id;
                             }
                         
                             function procRow(r) {
                                 
                                 document.write('<li data-branch='+data[r].pos+'>');
                                 document.write('<span class="inline-block relative">');
                                 document.write('<a class="free product-4 user-packet" href="javascript:void(0)">');
                                 document.write('</a>');
                                 document.write('<div data-uid="609" class="user-name click_on_name" data-href="/user/referrer_logic/609">');
                                 document.write(data[r].content );
                                 tree(data[r].id, level + 1);
                                 document.write('</div>');
                                 document.write('</span>');
                                 document.write('</li>');
                             }
                         
                             document.write('<ul>');
                             ['', 'left', 'right'].forEach(function (l) {
                                 var row = findRow(parent, l);
                                 data[row] && procRow(row);
                             });
                             document.write('</ul>');
                         }
                         tree(null, 0); 
                            </script>
                      </div>
                  </div>
              </div>
          </div>
  
  
  
          </div>
