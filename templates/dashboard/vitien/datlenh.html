{% extends 'dashboard/base.html' %}
{% load static %}

    {% block cssblock %}
    <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/Ionicons/css/ionicons.min.css' %}">

  <link rel="stylesheet" href="{% static 'dashboard/bower_components/morris.js/morris.css' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/jvectormap/jquery-jvectormap.css' %}">
  <!-- Date Picker -->
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">

  <link rel="stylesheet" href="{% static 'dashboard/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">

    {% endblock %}



    {% block content %}
    <div class="box">

      <div class="box-body">
     
        <div class="row">
            <div class="col-sm-4">
              <label for="exampleInputEmail1">Số tiền chờ được rút</label><br>
              <div class="small-box bg-red">
                <div class="inner">
                  <h3>150</h3>
    
                  <p>BV</p>
                </div>
                <div class="icon">
                  <i class="ion ion-bag"></i>
                </div>
               <br>
              </div>
            </div>
            <div class="col-sm-4">
              <label for="exampleInputEmail1">Số tiền đã được duyệt</label><br>
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>150</h3>
    
                  <p>BV</p>
                </div>
                <div class="icon">
                  <i class="ion ion-bag"></i>
                </div>
               <br>
              </div>
            </div>
        </div>
        <br>
          <div class="box-header with-border ">
              <i class="fa fa-folder-open"></i>
              <h3 class="box-title with-border">Nhập Thông Tin Để Rút Tiền </h3>
            </div><br>
         <div class="row">
          <div class="col-md-8">
            
            <div class="form-group">
                <label for="exampleInputEmail1">Nhập số tiền bạn muốn rút theo BV (theo số tiền đã được duyệt)</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập số tiền bạn muốn rút theo BV">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Chọn tài khoản ngân hàng</label>
                <select name="bank_id" class="form-control">
                    <option value="183">techcombank - 19024730114017 - Tạ Thuỳ Vân</option>
                    <option value="303">vp bank - 190388287 - Hoang Thi Thao</option>
                    <option value="424">Ngân Hàng Việt Nam Thịnh Vượng - 190388368 - Nguyễn Trọng Anh</option>
            </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nhập lại mật khẩu</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập lại mật khẩu">
              </div>
              
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW"></div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">

                <button type="button" class="btn btn-success btn-lg">Đặt lệnh rút tiền</button>
           
            </div>
         </div>
          </div>
  
  
          </div>
          </div>
    {% endblock %}
